<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proponer manzana</title>
    <link rel="shortcut icon" href="../SRC/Manzanas.png">
    <link rel="stylesheet" href="CSS/Full.css">
</head>
<body>
    <main>
        <article id="Propon">
            <section id="Muje">
                <h1 class="PMC">Proponer la manzana a cuidar</h1>
                <form action="">
                       <div>
                            <label class="HAC" for="">Manzana a cuidar:</label>
                            <input class="mac" type="text" required>
                       </div> 
                       <div>    
                            <label class="SR" for="">Servicio:</label>
                            <input class="sr" type="text" required>
                       </div>
                       <div>
                            <label class="DC" for="">Dia que se cuidara:</label>
                            <input class="dc" type="date" required>
                       </div>
                       <div>
                            <label class="HC" for="">Hora del cuidado:</label>
                            <input class="hc" type="datetime" required>
                       </div>
                       <div>
                            <button class="AGEN" type="submit">Agendar solicitud</button>
                       </div>
                </form>
            </section>
            <section id="Muje">
                <img class="ILU" src="../SRC/Muje.jpg" alt="">
            </section>
        </article>
    </main>
</body>
</html>
